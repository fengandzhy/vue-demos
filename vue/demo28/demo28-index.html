<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        [v-cloak]{
            display:none;
        }
        .box{
            width:100px;
            height: 100px;
            background-color: #0000FF;
            font-size:14px;
            color:#FFFFFF;
        }
        /*进入过渡时的开始状态*/
        .slide-fade-enter{
            opacity: 1;
        }

        .slide-fade-enter-active, .slide-fade-leave-active{
            transition: all .3s ease;
        }

        /*离开过渡结束状态*/
        .slide-fade-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>

</div>
<script src="../js/vue.js"></script>
<script>
    let AppComponent = {
        data(){
            return{
               show:true
            }
        },
        template: `
            <div>

                <transition name="slide-fade" mode="out-in">
                  <button type="button" v-if="show" @click="show=!show" key="save">Save</button>
                  <button type="button" v-else key="edit" @click="show=!show" >Edit</button>
                </transition>
            </div>
        `
    }


    new Vue({
        el:'#app',
        data(){
            return{

            }
        },
        components:{
            AppComponent
        },
        template:`
          <div>
            <app-component></app-component>
          </div>
        `,
        methods:{

        }
    });

</script>
</body>
</html>
