<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div v-if="isShow">
        显示
    </div>
    <div v-else>
        隐藏
    </div>

    <template v-if="!isShow">
        显示
    </template>
    <template v-else>
        隐藏
    </template>

    <div v-if="loginType==1">
        手机号: <input type="text" placeholder="请输入手机号" key="1"/>
    </div>
    <div v-else>
        邮箱: <input type="text" placeholder="请输入邮箱" key="2"/>
    </div>
    <button type="button" v-on:click="loginType=loginType=='1'?'2':'1'">切换</button>

    <div v-show="isShow">显示</div>
    <div v-show="!isShow">隐藏</div>
    <button type="button" v-on:click="isShow=!isShow">显示/隐藏</button>
</div>
<script src="../js/vue.js"></script>
<script>

    let vue  = new Vue({
        el:"#app",
        data(){
            return{
                loginType:'1',
                isShow:true
            }
        }
    });
</script>
</body>
</html>
