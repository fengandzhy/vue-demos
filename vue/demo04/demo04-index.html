<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div v-if="loginType==1">
        手机号: <input type="text" placeholder="请输入手机号" key="1"/>
    </div>
    <div v-else>
        邮箱: <input type="text" placeholder="请输入邮箱" key="2"/>
    </div>
    <button type="button" v-on:click="loginType=loginType=='1'?'2':'1'">切换</button>
</div>
<script src="../js/vue.js"></script>
<script>

    let vue  = new Vue({
        el:"#app",
        data(){
            return{
                loginType:'1'
            }
        }
    });
</script>
</body>
</html>
