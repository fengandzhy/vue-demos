<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div @click="goPage">
        <button @click.stop="del()">删除</button>
    </div>
    <div>
        <input type="text" @keyup.enter="enter">
    </div>
</div>
<script src="../js/vue.js"></script>
<script>

    let vue  = new Vue({
        el:"#app",
        data(){
            return{
                count:0,
                name:''
            }
        },
        methods:{
            goPage(){
                alert('跳转页面!')
            },
            del(){
                alert('删除!');
            },
            enter(e){
                alert(e.target.value);
            }
        }
    });



</script>
</body>
</html>
