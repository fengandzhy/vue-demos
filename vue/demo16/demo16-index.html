<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件通信</title>
    <style>
        [v-cloak]{
            display:none;
        }

    </style>
</head>
<body>
<div id="app" v-cloak>
    <father-component></father-component>
</div>
<script src="../js/vue.js"></script>
<script>

    let SonComponent={
        template:`
            <div>
              <button @click="handleClick">传值</button>
            </div>
        `,
        methods:{
            handleClick(){
                this.$emit('handle-click','子组件值value1','子组件值value2');
            }
        }
    };

    let FatherComponent = {
        data(){
            return{
                val1:'',
                val2:''
            }
        },
        template: `
          <div>
            <son-component v-on:handle-click="getVal"></son-component>
            {{val1}} {{val2}}
          </div>
        `,
        components: {
            SonComponent
        },
        methods:{
            getVal(val1,val2){
                this.val1 = val1;
                this.val2 = val2;
            }
        }

    };

    new Vue({
       el:'#app',
       components:{
           FatherComponent
       }
    });

</script>
</body>
</html>
