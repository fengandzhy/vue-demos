<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>

    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    const compoent = {
        props: {
            value: String
        },
        methods:{
            handleChange(e) {
                this.$emit('input', e.target.value);
            }
        },
        template: `
					<div>
						子组件中的值：<input :value="value" @input="handleChange"></input>
					</div>`,
    }
    var app = new Vue({
        el:'#app',
        data(){
            return{
                value:''
            }
        },
        components:{
            CompOne: compoent //注册组件
        },
        template:`
					<div>
						父组件中的值：<input v-model='value'></input>
						<comp-one :value="value"></comp-one>
					</div>`
    });

</script>
</html>
