<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <style>
        [v-cloak]{
            display:none;
        }
        .div{
            color:#00FF00;
            size:15px;
        }
        .div1{
            height: 100px;
            width:100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div :class="{'div':true,'div1':true}">你好</div>
    <div :class="['div','div1']">你好</div>
    <div class="div div1">你好</div>
</div>
<script src="../js/vue.js"></script>
<script>

    let vue  = new Vue({
        el:"#app",
        data(){
            return{
                count:0,
                name:''
            }
        },
        methods:{

        }
    });



</script>
</body>
</html>
