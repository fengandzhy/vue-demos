<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beginning-demo01</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app1">{{stu.name}}</div>
    <div id="app2">{{number}}</div>
</body>
<script type="text/javascript">
    let stu = {
        name:'张三',
        age: 18
    }

    const vue = new Vue({
        el:'#app1', // 这里的el:'#app' 表示将这个vue对象挂载到id='#app'的组件上, 注意一定要是el, 其他的不行
        /**
         * 这个data是个函数, 它必须有return, 这个return就是vue对象所绑定的值, 本例中它绑定的是stu, 那么vue.name就能得到张三
         *
         * */
        data(){
            return {
                stu
            }
        }
    });



    const vue1 = new Vue({
        data(){
            return{
                stu:stu,
                number:28
            }
        }
    });
    vue1.$mount('#app2')


</script>
</html>
