<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beginning-demo01</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    let stu = {
        name:'张三',
        age: 18
    }

    const vue = new Vue({
        el:'#app', // 这里的el:'#app' 表示将这个vue对象挂载到id='#app'的组件上, 注意一定要是el, 其他的不行
        /**
         * 这个data是个函数, 它必须有return, 这个return就是vue对象所绑定的值, 本例中它绑定的是stu, 那么vue.name就能得到张三
         *
         * */
        data(){
            return stu;
        }
    });
    console.log(vue.name);


    const vue1 = new Vue({
        tl:'#app',
        data(){
            return{
                stu:stu,
                number:28
            }
        }
    });

    console.log(vue1.stu.name);

</script>
</html>
