<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beginning-demo01</title>
    <script src="../js/vue3.js"></script>
</head>
<body>
    <div id="app"><h1>{{message}}</h1></div>
</body>
<script>
    const HelloVue = {
        data(){ // 定义数据
            return {
                message: '你好, 撩课学院'
            }
        }
    };
    // 1. 创建Vue的实例对象
    const app = Vue.createApp(HelloVue).mount('#app');
</script>
</html>
