<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animination</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid #00FF00;
        }

        /*进来之前，它所在的位置就是 x轴的0px初，这是它的初始位置*/
        .fade-slide-enter{
            transform: translateX(0px);
        }
        /*这是它从初始位置运动到最终位置的过程*/
        .fade-slide-enter-active{
            transition: all .3s ease; /*这里的all 表示所有的 css 样式都会参与这个变化, 持续时间是.3s ease开始和结束慢，中间快*/
        }
        /*从所在位置到离开位置的运动过程*/
        .fade-slide-leave-active{
            transition: all .5s ease;
        }
        /*这个是离开时的位置*/
        .fade-slide-leave-to{
            transform: translateX(200px);
        }

    </style>
</head>
<body>
    <div id="app" v-cloak>

    </div>
</body>
<script>


    const vue = new Vue({
        el:'#app',
        data(){
            return{
                show:true
            }
        },
        template: `
          <div>
            <button @click="show=!show">Click me</button>
            <transition name="fade-slide">
                <div class="box" v-if="show"></div>
            </transition>
          </div>
        `
    });
    console.log(vue.name);






</script>
</html>
