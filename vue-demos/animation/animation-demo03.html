<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        .fade-slide-enter{
            opacity: 0;
        }
        .fade-slide-enter-active{
            transition: all 9s ease;
        }
        .fade-slide-enter-to{
            opacity: 1;
        }
        .fade-slide-leave{
            opacity: 1;
        }
        .fade-slide-leave-active{
            transition: all 2s ease;
        }
        .fade-slide-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
    </div>
</body>
<script>


    const vue = new Vue({
        el:'#app',
        data(){
            return{
                show:true
            }
        },
        template: `
          <div>
            <transition name="fade-slide" mode="out-in">
              <button v-if="show" @click="show=!show" key="save">Save</button>
              <button v-else @click="show=!show" key="edit">Edit</button>
            </transition>
          </div>
        `
    });

</script>
</html>
