<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid #00FF00;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <transition enter-active-class="animate__animated animate__bounce"
                    leave-active-class="animate__animated animate__rotateInDownLeft">
            <div v-if="show" class="box"></div>
        </transition>
        <button type="button" @click="show=!show">click me</button>
    </div>
</body>

<script>


    const vue = new Vue({
        el:'#app',
        data(){
            return{
                show:true
            }
        }
    });

</script>
</html>
