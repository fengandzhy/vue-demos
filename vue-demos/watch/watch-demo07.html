<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>watch</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="updateObject" type="button">更新</button>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',

        data(){
            return {
                categories:[
                    {
                        title:"肉类",
                        children:[
                            {title:"羊肉串"},
                            {title:"猪肉串"},
                            {title:"牛肉串"}
                        ]
                    },
                    {
                        title:"饮料",
                        children:[
                            {title:"可乐"},
                            {title:"雪碧"},
                            {title:"美年达"}
                        ]
                    }
                ]
            }
        },
        methods:{
            updateObject(){
                if(this.categories[0].children[1].title=='可乐'){
                    this.categories[0].children[1].title='健力宝'
                    this.$set(this.categories,0,this.categories[0]);
                    return;
                }
                this.categories[0].children[1].title='可乐';
                this.$set(this.categories,0,this.categories[0]);
            }
        },
        watch:{
            'categories':{
                handler(newValue, oldValue){
                    console.log(newValue);
                    console.log(oldValue);
                },
                // deep:true
            }
        }
    });
</script>
</html>
