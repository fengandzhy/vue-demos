<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>computed</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div>翻转前:{{message}}</div>
        <div>翻转后:{{reversedMessage}}</div>
        <input type="text" v-model="newName"/>{{name}}
    </div>
</body>
<script>


    const vue = new Vue({
        el:'#app',

        data(){
            return {
                message: 'abcdefg',
                name: ''
            }
        },
        computed:{
            reversedMessage(){
                return this.message.split('').reverse().join('');
            },
            newName:{
                set(val){
                    this.name = val;
                },
                get(){
                    return this.name;
                }
            }
        }
    });
    console.log(vue);
    console.log(vue.message);
    console.log(vue.reversedMessage);
</script>
</html>
