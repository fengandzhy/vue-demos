<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>prevent</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        .div{
            height: 100px;
            width:100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="div" @click="divClickHandler">
            <a href="http://www.baidu.com" v-on:click.prevent.stop="hyperLinkClickHandler()">百度</a>
        </div>
    </div>
</body>
<script>

    const vue = new Vue({
        el:'#app',
        data(){
            return{

            }
        },
        methods:{
            divClickHandler(){
                console.log('This is div event!');
            },
            hyperLinkClickHandler(){
                console.log('已经阻止跳转到百度！');
            }
        }
    });

</script>
</html>
