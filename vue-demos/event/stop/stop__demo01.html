<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>stop</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        .div{
            height: 100px;
            width:100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="div" @click="divClickHandler">
            <button @click.stop="btnClickHandler()">click me</button>
        </div>
    </div>
</body>
<script>

    const vue = new Vue({
        el:'#app',
        data(){
            return{
                arr:[1,2,3,4,5,6],
                stu:{
                    name:'Sam',
                    age:18
                }
            }
        },
        methods:{
            btnClickHandler(){
                console.log('This is btn event!');
            },
            divClickHandler(e){
                // e.stopPropagation();
                console.log('This is div event!');
            }
        }
    });

</script>
</html>
