<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>system</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <button type="button" @click.meta="doSomething()">Do something</button>
        <!--Alt或Shift同时按下也可以触发-->
        <button type="button" @click.alt="onClick">A</button>
        <!--只能按下Alt才可以触发-->
        <button type="button" @click.alt.exact="onClick">A</button>

        <!--没有任何系统修饰符被按下时才触发-->
        <button type="button" @click.exact="onClick">A</button>
        <input type="text" @keyup.alt.c="sayHello">
        <input type="text" @keydown.alt.c="sayHello">
    </div>
</body>
<script>

    const vue = new Vue({
        el:'#app',
        data(){
            return{

            }
        },
        methods:{
            doSomething(){
               alert('do something!');
            },
            onClick(){
                alert('A');
            },
            sayHello(){
                alert('Hello world!');
            }
        }
    });

</script>
</html>
