<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>keyboard</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
            <form>
                <input type="text" name="username" @keydown.enter="submitToBackend"/><br>
                <input type="text" name="username" @keydown="showKeyCode($event)"/>
            </form>
        </div>
    </div>
</body>
<script>

    const vue = new Vue({
        el:'#app',
        data(){
            return{

            }
        },
        methods:{
            submitToBackend(){
               alert('数据成功提交后台！');
            },
            showKeyCode(e){
                alert(e.keyCode);
            }
        }
    });

</script>
</html>
