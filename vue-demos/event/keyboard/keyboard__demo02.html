            <form>
                <input type="text" @keyup.alt1="sayHello">

    Vue.config.keyCodes.alt1 = 18;

    const vue = new Vue({
        el:'#app',
        data(){
            return{

            }
        },
        methods:{
            sayHello(){
               alert('Hello world!');
            }
        }
    });

</script>
