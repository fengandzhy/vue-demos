<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>$set</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <button @click='update'>update Object</button>
        <button @click='updateName'>update Attribute</button>
        <button @click='add'>add Attribute</button>
        <h3 ref="user">{{user}}</h3>
    </div>
</body>
<script>
    const vue = new Vue({
        data(){
            return {
                user:{
                    id:1001,
                    name:'Jack'
                }
            }
        },
        methods:{
            update(){
                this.user={
                    id:1002,
                    name:'Jim'
                }
            },
            updateName(){
                this.user.name='Apple';
            },
            add(){
                Vue.set(this.user,'age',28);
            }
        }
    }).$mount('#app');


</script>
</html>
