<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>$nextTick</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h3 ref="title">{{msg}}</h3>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return {
                msg:'Welcome to Vue'
            }
        }
    });
    vue.msg = 'Welcome to XDZ';
    console.log('Data',vue.msg);
    console.log('Dom',vue.$refs.title.textContent);
    vue.$nextTick(function(){
        console.log('nextTick Dom',vue.$refs.title.textContent);
    });


</script>
</html>
