<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>$data</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{msg}}
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return {
                msg:'Welcome to Vue',
                students:[
                    {
                        id:1,
                        name:'ZhangSan',
                        age:18
                    },
                    {
                        id:2,
                        name:'Lisi',
                        age:18
                    }
                ]
            }
        },
    });
    console.log(vue);
    console.log(vue.$data);
    console.log(vue.$data.students);
</script>
</html>
