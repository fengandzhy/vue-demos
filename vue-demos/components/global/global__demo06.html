<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>components-global</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <hello-vue></hello-vue>
    </div>
    <template id="template1">
        <div>
            <tr v-for="item in stuList">
                <td>{{item.name}}</td>
            </tr>
        </div>
    </template>
</body>
<script>
    const myComponent = Vue.extend({
        data(){
            return {
                stuList: [
                    { num: '1001', name: 'A' },
                    { num: '1002', name: 'B' },
                    { num: '1003', name: 'C' }
                ]
            }
        },
        template:`#template1`
    });
    Vue.component('helloVue',myComponent);

    const vue = new Vue({
        el:'#app',
    });



</script>
</html>
