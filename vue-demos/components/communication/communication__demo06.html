<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>components-communication</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        .input{border: 1px solid #0000FF;font-size:14px;}
        .my-input{width:300px;height:40px;background-color: #FF0000;}
    </style>
</head>
<body>
    <div id="app">
        <b-component></b-component>
    </div>
</body>
<script type="text/x-template" id="tempA">
    <input type="text" class="input" />
</script>
<script type="text/x-template" id="tempB">
    <input-component class="my-input" type="checkbox" checked></input-component>
</script>
<script>
    const InputComponent={
        template:`#tempA`,
    }

    const BComponent={
        components:{
            InputComponent
        },
        template:`#tempB`
    }
    const vue = new Vue({
        el:'#app',
        components:{
            BComponent
        }
    });
</script>
</html>
