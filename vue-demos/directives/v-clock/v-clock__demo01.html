<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-clock</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3 v-cloak>{{link}}</h3>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return{
                link:'http://www.lucklnk.com'
            }
        },
        created(){
            alert('欢迎您！');
        }
    });
</script>
</html>
