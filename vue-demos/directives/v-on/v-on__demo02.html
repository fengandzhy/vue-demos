<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>v-on</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        div{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
<!--            <input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" />-->
            <input type="number" @keydown="processKeydown" />
            <input type="number" @keydown="processKeypress" />
            <input type="text" @input="processInput($event)" />
        </div>
    </div>
</body>
<script>

    const vue = new Vue({
        el:'#app',
        data(){
            return{
                arr:[1,2,3,4,5,6],
                stu:{
                    name:'Sam',
                    age:18
                }
            }
        },
        methods:{
            processKeydown(e){
                console.log(e.target);
            },
            processKeypress(e){
                console.log(e.target.value);
            },
            processInput(e){
                console.log(e);
            }
        }
    });

</script>
</html>
