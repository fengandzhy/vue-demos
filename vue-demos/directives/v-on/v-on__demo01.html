<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>v-on</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        div{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div><button v-on:click="clickWithNoParameter">clickWithNoParameter1</button></div>
        <div><button @click="clickWithNoParameter()">clickWithNoParameter2</button></div>

        <div><button @click="clickWithEvent">clickWithEvent1</button></div>
        <div><button @click="clickWithEvent()">clickWithEvent2</button></div>
        <div><button @click="clickWithEvent($event)">clickWithEvent3</button></div>


        <div><button @click="clickWithStringParameter('e')">clickWithStringParameter1</button></div>
        <div><button @click='clickWithStringParameter("\"e\"")'>clickWithStringParameter2</button></div>
        <div><button @click="clickWithStringParameter('\'e\'')">clickWithStringParameter3</button></div>
        <div><button @click=clickWithStringParameter("\"a\"")>clickWithStringParameter4</button></div>
        <div><button @click=clickWithStringParameter(4)>clickWithNumberParameter1</button></div>

        <div><button @click="clickWithStringParameterAndEvent('e')">clickWithStringParameterAndEvent1</button></div>
        <div><button @click="clickWithStringParameterAndEvent('e',$event)">clickWithStringParameterAndEvent2</button></div>

        <div><button @click="clickWithObjectParameter(arr)">clickWithObjectParameter1</button></div>
        <div><button @click='clickWithObjectParameter(stu)'>clickWithObjectParameter2</button></div>


        <div><button @click="clickWithJsonParameter1('{name:\'Sam\',age:18}')">clickWithJsonParameter1</button></div>
        <div><button @click=clickWithJsonParameter2('{"name":"Sam","age":18}')>clickWithJsonParameter2</button></div>
    </div>
</body>
<script>

    const vue = new Vue({
        el:'#app',
        data(){
            return{
                arr:[1,2,3,4,5,6],
                stu:{
                    name:'Sam',
                    age:18
                }
            }
        },
        methods:{
            clickWithNoParameter(){
                console.log("We are here");
            },
            clickWithEvent(e){
                console.log(e);
            },
            clickWithStringParameter(e){
                console.log( typeof e);
            },
            clickWithStringParameterAndEvent(e,b){
                console.log(e);
                console.log(b);
            },
            clickWithObjectParameter(arr){
                console.log(arr);
            },
            clickWithJsonParameter1(jsonStr){
                console.log(jsonStr);
                let json = (new Function("return " + jsonStr))();
                console.log(json);
            },
            clickWithJsonParameter2(jsonStr){
                let json = JSON.parse(jsonStr);
                console.log(json);
            }
        }
    });

</script>
</html>
