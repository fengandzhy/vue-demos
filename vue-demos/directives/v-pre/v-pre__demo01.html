<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p><span>{{link}}</span></p>
        <p><span v-pre>{{link}}</span></p>
        <span v-pre>欢迎来到小豆子学堂将由徐照兴教授为你们亲自授课…… </span>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return{
                link:'http://www.lucklnk.com'
            }
        }
    });

</script>
</html>
