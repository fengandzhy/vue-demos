<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>v-model</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        div{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div><input type="text" v-model.lazy="msg"/>{{msg}}</div>
        <div><input type="text" v-model.number="num1"/></div>
        <div><input type="text" v-model.number="num2"/></div>
        {{num1+num2}}
        {{parseInt(num1)+parseInt(num2)}}
        <div><input v-model.lazy.trim ="msg" /></div>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return{
                msg:'',
                num1:0,
                num2:0
            }
        },
        methods:{

        },
        watch:{
            selected(v1,v2){
                console.log(typeof v1);
                console.log(typeof v2);
            }
        }
    });

</script>
</html>
