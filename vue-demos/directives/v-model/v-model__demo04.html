<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>v-model</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        div{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div><input v-model="iptVal"/> {{iptVal}}</div>
        <div><input v-bind:value="iptVal1" v-on:input="iptVal1 = $event.target.value"/>{{iptVal1}}</div>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return{
                iptVal:'',
                iptVal1:''
            }
        }
    });

</script>
</html>
