<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr ">
                {{index}},{{item}}
            </li>
        </ul>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return{
                arr:[1,2,3,4,5,6]
            }
        }
    });

</script>
</html>
