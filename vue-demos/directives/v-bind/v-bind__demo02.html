<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>v-bind</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <!-- 通过 v-bind 绑定属性 src，属性就是 html 属性的，只不过是前面加了一个前缀 v-bind ，
        这样就可以直接访问 vue 中的数据，而且不需要使用{{}}-->
        <p><img :src="url" :width="width" :height="height" :tilte="title"/></p>

        <!--对于绑定的内容，是做为一个 js 变量，可以对该内容进行编写合法的 js 表达式-->
        <p><img :src="url" :width="w+'px'" :height="h+'px'" :tilte="title"/></p>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return{
                url:'../../img/aa.jpg',
                width:'100px',
                height:'100px',
                title:'欢迎您',
                w:100,
                h:100
            }
        }
    });

</script>
</html>
