<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>v-bind</title>
    <script src="../../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        .fontMy{
            color:red;
            font-size:20px;
        }

        .bgMy{
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <p class="fontMy">ZhouHongYuan1</p>
        <p :class="'fontMy'">ZhouHongYuan2</p>
        <p :class="{'fontMy':true}">ZhouHongYuan3</p>
        <p :class="{fontMy:flag}">ZhouHongYuan4</p>
        <p :class="font">ZhouHongYuan5</p>
        <p :class="[font,bg]">ZhouHongYuan6</p>
        <p :class="['fontMy',bg]">ZhouHongYuan7</p>
        <p :class="classNames">ZhouHongYuan8</p>
        <p :style="myStyle1">ZhouHongYuan9</p>
        <p :style="[myStyle1,myStyle2]">ZhouHongYuan10</p>
        <p :style="{'color':'blue','font-size':'30px','background-color':'#ccc'}">ZhouHongYuan11</p>
    </div>
</body>
<script>
    const vue = new Vue({
        el:'#app',
        data(){
            return {
                font:'fontMy',
                bg:'bgMy',
                flag:true,
                classNames: {
                    fontMy:true,
                    bgMy:true
                },
                myStyle1: {
                    color:'blue',
                    fontSize:'30px' //注意这里要驼峰命名法, 不能写成font-size
                },
                myStyle2: {
                    color:'blue',
                    backgroundColor:'#ccc'//注意这里要驼峰命名法, 不能写成background-color
                }
            }
        }
    });

</script>
</html>
