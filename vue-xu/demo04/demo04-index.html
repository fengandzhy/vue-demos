<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定样式</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!--dom部分 View部分-->
    <div id="app">
        <p :style="myStyle">周洪元</p>
    </div>
</body>
<script>

    // viewmodel 部分
    new Vue({
        el: '#app',
        data: {
            myStyle:{
                color: 'red',
                fontSize: '20px',
                backgroundColor: '#CCCCCC'
            }
        }
    });
</script>
</html>
