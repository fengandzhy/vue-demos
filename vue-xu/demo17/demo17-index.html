<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期mounted</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <h3 id="h3">{{msg}}</h3>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg:'欢迎来到小豆子学堂'
        },
        methods: {
            show(){
                console.log('执行了show函数');
            }
        },
        mounted(){
            console.log(`Vue实例挂载对象el:${this.$el}`);
            console.log(document.getElementById('h3').innerText);
        }
    });
</script>
</html>
