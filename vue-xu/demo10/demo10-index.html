<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右点击事件</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <button @click.right.prevent="click">点击</button>
    </div>
</body>
<script>
    Vue.config.keyCodes.sp=32;
    new Vue({
        el: '#app',
        data: {
            name: ''
        },
        methods:{
            click(){
               console.log(this.name);
            }
        }
    })
</script>
</html>
