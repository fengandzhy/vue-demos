<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.$set() 和 vm.$delete() </title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <h3 v-my-dir>{{msg}}</h3>
    </div>
</body>
<script>
    Vue.directive('my-dir',{
        bind(){
            alert(`指令第一次绑定到元素上是调用,只调用一次,一般执行初始化操作`);
        },
        inserted(){
            alert(`被绑定元素插入到dom中调用.`);
        },
        update(){
            alert(`被绑定元素所在模板更新时调用.`);
        },
        componentUpdated(){
            alert(`被绑定元素所在模板完成一次更新周期时调用.相当于已经完成了更新时调用`);
        },
        unbind(){
            alert(`指令与元素解绑时调用，只会调用一次.`);
        }
    });
    var vm = new Vue({
        data: {
            msg:'Welcome to Vue'
        }
    }).$mount('#app');
</script>
</html>
