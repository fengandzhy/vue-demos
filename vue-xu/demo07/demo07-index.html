<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.prevent阻止默认事件</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div @click="divClick">
            <button @click="btnClick">点击</button>
        </div>
        <div @click="divClick">
            <button @click.stop="btnClick">点击1</button>
        </div>
        <div @click.capture="divClick">
            <button @click="btnClick">点击2</button>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            picked: 'Two'
        },
        methods:{
            divClick(){
                console.log('我是div click事件');
            },
            btnClick(){
                console.log('我是btn click事件');
            }
        }
    })
</script>
</html>
