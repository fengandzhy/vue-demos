<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation指定动画效果2</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>

        /* 这里用animation来指定运动效果, 之前是transition
           bounce-in是什么由下面来定义
        */
        .fade-enter-active {
            animation: bounce-in 1s;
        }

        .fade-leave-active {
            animation: bounce-in 3s reverse;
        }
        /*bounce-in究竟是个什么运动内容由下面来定义*/
        @keyframes bounce-in {
            0% { /*持续时间的百分比，如上面设定为 1s，则 0%就表示 0
秒的时候，50%就表示 0.5 秒时候，100%就表示 1 秒的时候 */
                transform: scale(0); /* 缩小为 0 */
            }
            50% {
                transform: scale(1.5);/* 放大到 1.5 倍 */
            }
            100% {
                transform: scale(1);/* 原始大小 */
            }
        }

    </style>
</head>
<body>
    <div id="app">
        <button @click="show=!show">Click me</button>
        <transition name="fade">
            <p v-if="show">Lorem ipsum dolor sit amet, consectetu
                r adipiscing elit. Mauris facilisis enim libero, at lacinia diam ferm
                entum id. Pellentesque habitant morbi tristique senectus et net
                us.</p>
        </transition>
    </div>
</body>
<script>

    const vm = new Vue({
        data: {
            show:false
        },
        //el，表示应用动画的元素
        // methods: {
        //     afterEnter(el){
        //         el.style.backgroundColor='blue';
        //     },
        //     afterLeave(el){
        //         el.style.backgroundColor='greenyellow';
        //     }
        // }
    }).$mount('#app');
</script>
</html>
