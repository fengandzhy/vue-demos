<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind标签</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!--dom部分 View部分-->
    <div id="app">
        <img v-bind:src="url" v-bind:height="height" :width="width" :title="title+'欢迎您!'"/>
    </div>
</body>
<script>

    // viewmodel 部分
    new Vue({
        el: '#app',
        data: {
            url:'../img/aa.jpg',
            title: 'aa',
            height: '100px',
            width: '200px'
        }
    });
</script>
</html>
