<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate.css动画库</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css"></link>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>-->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
        p{
            height: 100px;
            width:100px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="show=!show">Click me</button>
<!--        <transition name="fade" enter-active-class="animated bounceInLeft"-->
<!--                                leave-active-class="animated bounceOutRight">-->
        <transition enter-active-class="animate__animated animate__bounceInLeft"
                    leave-active-class="animate__animated animate__bounceOutRight">
            <!-- enter-active-class 设置进入时的过度效果样式类名，
                leave-active-class 设置离开时的过度效果样式类名，后面的类名根据官网效果进行选择，
                但是前面都必须加上加上类名 animated-->
            <p v-if="show">
                Lorem ipsum dolor sit amet, consectetu
            </p>
        </transition>
    </div>
</body>
<script>

    const vm = new Vue({
        data: {
            show:false
        },
        //el，表示应用动画的元素
        // methods: {
        //     afterEnter(el){
        //         el.style.backgroundColor='blue';
        //     },
        //     afterLeave(el){
        //         el.style.backgroundColor='greenyellow';
        //     }
        // }
    }).$mount('#app');
</script>
</html>
