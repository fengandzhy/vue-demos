<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed 属性</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        {{reverseName}}
    </div>
</body>
<script>
    Vue.config.keyCodes.sp=32;
    new Vue({
        el: '#app',
        data: {
            name: ''
        },
        methods:{
            click(){
               console.log(this.name);
            }
        },
        computed:{
            reverseName(){
                return this.name.split("").reverse().join(""); //这里必须要有return 否则是无法取到的
            }
        }
    })
</script>
</html>
