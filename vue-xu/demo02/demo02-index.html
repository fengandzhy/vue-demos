<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!--dom部分 View部分-->
    <div id="app">
        <h1>{{msg}}</h1>
        <h1 v-text="link"></h1>
        <h1 v-html="link"></h1>
        <h1 v-text="msg">-------------</h1>
    </div>
</body>
<script>
    // model部分
    let dataModel = {
        msg: 'Hello World',
        link: '<a href="http://www.baidu.com">百度</a>'
    }

    // viewmodel 部分
    new Vue({
        el: '#app',
        data:dataModel
    });
</script>
</html>
