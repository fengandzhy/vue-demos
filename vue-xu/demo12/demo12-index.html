<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed 属性</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
    </div>
</body>
<script>
    Vue.config.keyCodes.sp=32;
    new Vue({
        el: '#app',
        data: {
            name: ''
        },
        watch: {
            name:function(newValue,oldValue){
                console.log(newValue,oldValue);
            }
        }
    })
</script>
</html>
